<!DOCTYPE html>
<html>
<head>
  {% include 'header.html' %}
</head>

<body>
  <div id="app">
  {% include 'nav.html' %}
  {% include 'home.html' %}
  {% include 'proyectos.html' %}
  {% include 'perfil.html' %}
  {% include 'contacto.html' %}
  {% include 'description.html' %}

  {% include 'content.html' %}



  {% include 'footer.html' %}
  
  </div>

  <script>
    const UserSettingsNav = {
	    template: "#nav-template"
    }
const UserSettings = {
	template: `
<div class="">
  
  <UserSettingsNav/>
  <router-view class =""/>
  <router-view name="helper" class=""/>
</div>
  `,
  components: { UserSettingsNav }
}

const HOME = {
	template: "#home-template"
}

const PROYECTOS = {
	template: "#proyectos-template",
  data(){
    return { 
      app:2
    }
  }
}

const PERFIL = {
	template: "#perfil-template"
}

const CONTACTO = {
	template: "#contacto-template"
}


var data = { counter: 0 }

const DESCRIPTION = {
  props: ['tab'],
  template: "#description-template",
  data() {
      return {
        tabIndex: 0
      }
  },
  mounted(){
    console.log("tab:"+this.tab);
    this.tabIndex = this.tab;
  }
}

const router = new VueRouter({
  mode: 'history',
  routes: [
    { path: '/',
      // You could also have named views at tho top
      component: UserSettings,
      children: [{
      	path: '',
        component: HOME
      }, 
      {
      	path: 'proyectos',
        component: PROYECTOS
      }, 
      {
      	path: 'perfil',
        component: PERFIL
      },  
      {
      	path: 'description/:tab',
        component: DESCRIPTION,
        props: true
       
      },  
      {
      	path: 'contacto',
        component: CONTACTO
      } ]
    }
  ]
})

router.push('/')

window.app = new Vue({
	router,
  el: '#app',
  data: {
    counter: 0,
    slide: 0,
    sliding: null,
  },
  methods: {
   
  }
})

    </script>

  
</body>
</html>
